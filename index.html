<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <div class=" btt1 menu" id="menu1"><p>Tool, fill</p>
            <form action="">
                <label for="sizer">Size:</label>      
                <select name="" id="sizer">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4" selected="select">4</option>
                    <option value="8">8</option> 
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
                <label for="blurer">Blur:</label>
                <select name="" id="blurer">
                    <option value="0" selected="select">0</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option> 
                    <option value="16">16</option>
                </select>
                <input type="button" value="Clear canvas" id="clearCanvas"></input>
            </form>

        </div>
        <div class=" btt2 menu" id="menu2">
            <ul>
                <li class="color cl1" style="background-color: white"></li>
                <li class="color cl2" style="background-color: black"></li>
                <li class="color cl3" style="background-color: yellow"></li>
                <li class="color cl4" style="background-color: red"></li>
                <li class="color cl5" style="background-color: green"></li>
                <li class="color cl6" style="background-color: brown"></li>
                <li class="color cl7" style="background-color: blue"></li>
                <li class="color cl8" style="background-color: pink"></li>
                <li class="color cl9" style="background-color: grey"></li>
                <li class="color cl10" style="background-color: violet"></li>
                <li class="color cl11" style="background-color: cyan"></li>
                <li class="color cl12" style="background-color: orange"></li>
            </ul>
        </div>
        <div class=" btt3 menu" id="menu3">Selections</div>
        <div class=" btt4 menu" id="menu4"><p>options,canvas, save,image</p>
            <input type="button" id="window-size" value="window size">
            <label for="width">Width:</label>
            <input id="width" type="number" value="500" min="0" max="10000">
            <label for="height">Height:</label>
            <input id="height" type="number" value="300" min="0" max="10000">
        </div>
    <script src="js/script.js"></script>
</body>

</html>
